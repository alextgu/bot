version: "2.0"

rules:

- rule: greet the user
  steps:
    - intent: greet
    - action: utter_greet
  
- rule: say good bye to the user
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: acknowledge creator alex when asked
  steps:
    - intent: alex
    - action: utter_alex

- rule: answer all questions about alex
  steps:
    - intent: question
    - action: action_answer_question
